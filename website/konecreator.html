<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Creations - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* === CSS Reset === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MedievalSharp', cursive;
        }
        
        /* === Background === */
        body {
            background: url('Images/hi.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            color: white;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        /* === Navigation (Top Left) === */
        .nav {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* === Horizontally Centered Floating Image Links === */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
            min-height: 100vh;
            padding: 80px 20px;
        }
        
        .image-link {
            position: relative;
            width: 300px;
            height: 400px;
            transition: all 0.5s ease;
        }
        
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .image-link .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            font-size: 1.5rem;
        }
        
        .image-link:hover {
            transform: translateY(-20px);
        }
        
        .image-link:hover img {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }
        
        /* === Floating Animation === */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Navigation (Top Left) -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="aboutkone.html">About</a>
    </nav>
    
    <!-- Horizontally Centered Floating Image Links -->
    <div class="gallery">
        <a href="orbie.html" class="image-link floating">
            <img src="Images/orbiepic.png" alt="Orbie">
            <div class="text-overlay">Orbie Adventures</div>
        </a>
        
        <a href="kone.html" class="image-link floating" style="animation-delay: 0.5s;">
            <img src="Images/kone.png" alt="Kone">
            <div class="text-overlay">Kone Chronicles</div>
        </a>
        
        <a href="project3.html" class="image-link floating" style="animation-delay: 1s;">
            <img src="Images/project3.png" alt="Project 3">
            <div class="text-overlay">Mystic Realms</div>
        </a>
    </div>
</body>
</html>
